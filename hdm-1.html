<!DOCTYPE html> 
<!-- 声明这是一个HTML文件 -->
<html lang="en">

<head>
    <!-- 对于中文需要声明meta charset=“utf-8” 否则会出现乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDM's first HTML</title>
</head>
<body>
    <!-- NO1. HTML 链接 -->
    <!-- HTML 链接是通过<a>来定义的 -->
    <p>这是一个段落</p>
    <!-- <a></a>定义一个超链接，可以用href属性来指示链接的对象 -->
    <a href="https://github.com" target="_blank">这是一个链接使用了href属性，target属性定义为_blank，在新标签页打开</a>
    <!-- br标签代表换行 -->
    <br>
    <a href="https://github.com" target="_parent">这是一个链接使用了href属性，target属性定义为_parent，在当前标签页打开</a>
    <br>
    <br>

    <!-- NO2. HTML图像 -->
    <!-- HTML 图像是通过<img>来定义的，这个标签有两个必须的属性，分别是src和alt -->
    <!-- src="img URL"图像的链接 alt="text"图像的代替文字（兜底） -->
    <img loading="lazy" src="E:\01 个人照片\夜晚华师南门.jpg" alt="夜晚华师南门" width="250" height="200">
    <!-- HTML 背景图像是通过<body background="img url"></body>定义的 -->
    <br>

    <!-- NO3. HTML 标题 -->
    <!-- HTML 标题是通过<h1>~<h6>来定义的 格式为<h1>text</h1> -->
    <h1>这是一个h1级别的标题</h1>
    <h2>这是一个h2级别的标题</h2>
    <h3>这是一个h3级别的标题</h3>
    <h4>这是一个h4级别的标题</h4>
    <h5>这是一个h5级别的标题</h5>
    <h6>这是一个h6级别的标题</h6>

    <!-- NO4. HTML 水平线 -->
    <!-- HTML 水平线是通过<hr>标签来定义的 格式与<br>一致 可用于分割内容 -->
    <hr>
    <h1>这是一个被分割线包围的标题</h1>
    <hr>
    <br>



</body>
</html>
