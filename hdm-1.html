<!DOCTYPE html> 
<!-- 声明这是一个HTML文件 -->
<html lang="en">

<head>
    <!-- 对于中文需要声明meta charset=“utf-8” 否则会出现乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDM's first HTML</title>
</head>
<body>
    <p>这是一个段落</p>
    <!-- <a></a>定义一个超链接，可以用href属性来指示链接的对象 -->
    <a href="https://github.com" target="_blank">这是一个链接使用了href属性，target属性定义为_blank，在新标签页打开</a>
    <!-- br标签代表换行 -->
    <br>
    <a href="https://github.com" target="_parent">这是一个链接使用了href属性，target属性定义为_parent，在当前标签页打开</a>

</body>
</html>
